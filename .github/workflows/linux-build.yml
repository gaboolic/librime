name: Linux build
on:
  workflow_call:
    inputs:
      repository:
        default: ${{ github.repository }}
        required: false
        type: string
      rime_plugins:
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cxx_compiler: g++
            build_variant: gcc
          - compiler: clang
            cxx_compiler: clang++
            build_variant: clang
    env:
      CC: ${{ matrix.compiler }}
      CXX: ${{ matrix.cxx_compiler }}
    
    steps:
      - name: Checkout last commit
        uses: actions/checkout@v5
        with:
          repository: ${{ inputs.repository }}

      - name: Install dependency
        run: ./action-install-linux.sh

      - name: Install Rime plugins
        run: ./install-plugins.sh lotem/librime-octagram

      - name: Build and test
        run: make test
        env:
          CMAKE_GENERATOR: Ninja

      - name: Create distributable
        
        run: |
          sudo make install
          tar -cjvf rime-${{ env.git_ref_name }}-${{ runner.os }}-${{ matrix.build_variant || runner.arch }}.tar.bz2 \
          build

      - name: Upload artifacts
        
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ runner.os }}-${{ matrix.build_variant || runner.arch }}
          path: |
            rime-${{ env.git_ref_name }}-${{ runner.os }}-${{ matrix.build_variant || runner.arch }}.tar.bz2
