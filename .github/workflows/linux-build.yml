name: Linux build
on:
  workflow_call:
    inputs:
      repository:
        default: ${{ github.repository }}
        required: false
        type: string
      rime_plugins:
        required: false
        type: string
  workflow_dispatch:
    inputs:
        repository:
          default: gaboolic/librime
          required: false
          type: string
        rime_plugins:
          default: lotem/librime-octagram
          required: false
          type: string

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cxx_compiler: g++
          - compiler: clang
            cxx_compiler: clang++
    env:
      CC: ${{ matrix.compiler }}
      CXX: ${{ matrix.cxx_compiler }}
      RIME_PLUGINS: lotem/librime-octagram

    
    steps:
      - name: Checkout last commit
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}

      - name: Install dependency
        run: ./action-install-linux.sh

      - name: Install Rime plugins
        run: ./install-plugins.sh lotem/librime-octagram

      - name: Build and test
        run: make test
        env:
          CMAKE_GENERATOR: Ninja
          
      - name: Create distributable
        run: |
          sudo make install
          tar -cjvf rime-${{ env.git_ref_name }}-${{ runner.os }}.tar.bz2 \
          dist version-info.txt
          tar -cjvf rime-deps-${{ env.git_ref_name }}-${{ runner.os }}.tar.bz2 \
          --exclude '*/.placeholder' \
          bin include lib share

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            rime-${{ env.git_ref_name }}-${{ runner.os }}.tar.bz2
            rime-deps-${{ env.git_ref_name }}-${{ runner.os }}.tar.bz2
